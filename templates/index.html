<!DOCTYPE html>
<html>
<head>
    <title>Control Arduino with Flask</title>
</head>
<body>
    <h1>Control Arduino with Flask</h1>
    <form method="POST">
        <label for="slider">Select a number:</label>
        <input type="range" id="slider" name="slider" min="0" max="255" value="0">
        <br>
        <input type="submit" value="Send" style="display:none;">
    </form>
    <script>
        // Get a reference to the slider element
        var slider = document.getElementById('slider');

        // Add an event listener to detect changes to the slider value
        slider.addEventListener('change', function() {
            // Submit the form when the slider value changes
            this.form.submit();
        });
    </script>
</body>
</html>
