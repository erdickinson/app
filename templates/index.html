<!DOCTYPE html>
<html>
<head>
    <title>Enter a Number</title>
</head>
<body>
    <h1>Enter a Number</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="number" placeholder="Enter a number">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
