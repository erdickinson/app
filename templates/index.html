<!DOCTYPE html>
<html>
<head>
    <title>Send Number to Arduino</title>
</head>
<body>
    <h1>Send Number to Arduino</h1>
    <form method="POST">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" min="0" max="255">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
