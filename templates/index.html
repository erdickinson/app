<!DOCTYPE html>
<html>
<head>
  <title>Raspberry Pi to Arduino Communication</title>
  <script type="text/javascript">
    function sendValue(value) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/" + value, true);
      xhr.send();
    }
  </script>
</head>
<body>
  <h1>Raspberry Pi to Arduino Communication</h1>
  <input type="range" min="0" max="255" oninput="sendValue(this.value)">
</body>
</html>
