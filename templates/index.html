<!DOCTYPE html>
<html>
<head>
    <title>Control Arduino with Flask</title>
</head>
<body>
    <h1>Control Arduino with Flask</h1>
    <form method="POST">
        <label for="slider">Select a number:</label>
        <input type="range" id="slider" name="slider" min="0" max="255" value="{{ value }}" oninput="this.form.submit()">
        <br>
    </form>
</body>
</html>
